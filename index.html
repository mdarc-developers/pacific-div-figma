<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARRL Conference Mobile Companion App</title>
    <meta name="description" content="The app for amateur radio conferences." />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Add this script as early as possible to avoid theme flash -->
    <script>
      (function () {
        try {
          var stored = localStorage.getItem("theme") || "light";
          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var isDark =
            stored === "dark" || (stored === "system" && prefersDark);
          document.documentElement.classList.toggle("dark", isDark);
          // Optional, but helps native controls match:
          document.documentElement.style.colorScheme = isDark
            ? "dark"
            : "light";
        } catch (e) {
          // no-op
        }
      })();
    </script>

    <style>
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 300;
        font-stretch: 100%;
        src: url(/assets/fonts/roboto-KFO7CnqEu92Fr1ME7kSn66aGLdTylUAMa3yUBA.woff2)
          format("woff2");
        unicode-range:
          U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
          U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>
    <!-- Firebase Hosting SDK auto-configuration.
         When served from Firebase Hosting this script sets window.__FIREBASE_DEFAULTS__
         so firebase.ts can read the project config at runtime without baked-in secrets.
         The onerror handler suppresses the expected 404 during local development. -->
    <script src="/__/firebase/init.js" onerror="console.debug('Firebase auto-config unavailable (local dev) â€“ falling back to env vars.')"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
